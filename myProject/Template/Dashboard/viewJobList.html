{% extends 'Dashboard/master.html' %}


{% block body %}

<div class="row">
    <div class="col-sm-12">
       <div class="card card-table">
          <div class="card-body">
             <div class="table-responsive">
                <table class="table table-hover table-center mb-0 datatable">
                   <thead>
                      <tr>
                         <th>Job ID</th>
                         <th>Job Name</th>
                         <th>Salary</th>
                         <th>Vacancy</th>
                         <th>Deadline</th>
                        
                         <th class="text-right">Action</th>
                      </tr>
                   </thead>
                   <tbody>
                        
                        {% for i in job %}
                           
                      <tr>
                         <td>{{i.id}}</td>
                         <td>
                            <h2 class="table-avatar">
                               <a href="student-details.html" class="avatar avatar-sm mr-2"><img class="avatar-img rounded-circle" src="/{{i.company_logo}}" alt="User Image"></a>
                               <a href="student-details.html">{{i.job_title}}</a>
                            </h2>
                         </td>
                         <td>{{i.job_salary}}</td>
                         <td>{{i.vacancy}}</td>
                         <td>{{i.application_deadline}}</td>
                         <td class="text-right">
                            <div class="actions">
                               <a href=" {% url 'editJob' i.id %} " class="btn btn-sm bg-success-light mr-2">
                               <i class="fas fa-pen"></i>
                               </a>
                               <a href=" {% url 'deleteJob' i.id %} " class="btn btn-sm bg-danger-light">
                               <i class="fas fa-trash"></i>
                               </a>
                            </div>
                         </td>
                      </tr>
                      
                        
                      {% endfor %}
                        
                      

                     
                   </tbody>
                </table>
             </div>
          </div>
       </div>
    </div>
 </div>
    
{% endblock body %}
